<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls with Catching Cursor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('image1.png') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #statusBox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            font-family: 'Arial', sans-serif;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            justify-content: center;
            align-items: center;
            padding: 8px 8px 2px 20px;
        }
        #statusBox p {
            margin: 5px 0;
            font-weight: bold;
            color: #444;
            font-size: x-large;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="statusBox">
        <p>Total Balls Caught: <span id="caughtCount">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
